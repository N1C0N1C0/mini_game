<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="src/main.js" defer></script>
    <script src="https://kit.fontawesome.com/04742e9fab.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="game">
        <header class="game__header">
            <button class="game__button">
                <i class="fa-solid fa-play fa-bounce"></i>
            </button>
            <span class="game__timer"></span>
            <span class="game__score"></span>
        </header>
        <section class="game__field"></section>
    </section>
    
    <section class="pop-up pop-up__hide">
        <button class="pop-up__refresh">
            <i class="fa-sharp fa-solid fa-rotate-right"></i>
        </button>
        <span class="pop-up__message">hi</span>
    </section>
</body>
</html>
